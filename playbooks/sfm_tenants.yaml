---
- name: Ansible resource module example for sfm Tenants
  hosts: datacenter
  gather_facts: False
  connection: httpapi
  collections:
    - dellemc.sfm
  tasks:
    - name: sfm Tenants attributes configuration
      sfm_tenants:
        config:
        - tenant_id: "tenant1"
          tenant_name: "tenant1n"
          description: "tenant1 description"
        state: merged 
      register: result
    - name: Debug the result
      debug: var=result

    - name: sfm Tenants attributes configuration
      sfm_tenants:
        config:
        - tenant_id: "tenant2"
          tenant_name: "tenant2n"
          description: "tenant2 description"
        state: merged 
      register: result
    - name: Debug the result
      debug: var=result

    - name: sfm Tenants attributes configuration
      sfm_tenants:
        config:
        - tenant_id: "tenant3"
          tenant_name: "tenant3n"
          description: "tenant3 description"
        state: merged 
      register: result
    - name: Debug the result
      debug: var=result

